<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="now" class="lead">The Time Is:</p>
    </header>
      <!-- Timeblocks go here -->
      <div class="container">
          <div class="row">
            <div class="col hour hour9">
              09:00
            </div>
              <textarea type="text" class="col-8" id="nine" data-timeslot="9"></textarea>
                <button class="col bg-primary saveBtn saveBtn9"> &#128190 </button>
        </div>
      </div>
      <div class="container">
          <div class="row">
            <div class="col hour hour10">
              10:00
            </div>

      </div>

      </div>

        </div>
      </div>

          <div class="row">

              14:00
            </div>

        </div>
      </div>

      <div class="container">
          <div class="row">
            <div class="col hour hour17">

            </div>
            <textarea type="text" class="col-8" id="seventeen" data-timeslot="17"></textarea>
              <button type="button" class="col bg-primary saveBtn saveBtn17"> &#128190 </button>

    </div>
    <div class="deleteContainer">
         <button id="deleteBtn" class="present">Clear Schedule</button>
      </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
